<div class="container my-4">
    <h1 class="text-center">Districts of Kerala</h1>
    <p class="text-center">Discover the diverse districts of Kerala, each with its unique charm and attractions.</p>

    <div class="row g-4">


        @for (item of districts; track item.title)
        {
        <div class="col-md-4 mb-4">
           
                <app-card [title]="item.title" [description]="item.description" [imglink]="item.imglink"></app-card>
            </div>
            }
        </div>
        </div>
